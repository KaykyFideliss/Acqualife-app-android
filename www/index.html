    <!-- Funcionalidade botão fazer login e fazer cadastrro  -->
     <script>
      const botaoLogin = document.getElementById('btn-login');

    botaoLogin.addEventListener('click', function() {
        window.location.href = 'login.html'; // Redireciona para user.html
    });

    
     </script>


    <script>
      // Inicialização do Framework7
      var app = new Framework7({
        root: "#app",
        routes: [
          {
            path: "/cadastro/",
            url: "cadastro.html",
          },
        ],
      });

      // Adiciona classe external para links
      $(document).on("click", "a.external", function (e) {
        e.preventDefault();
        var link = $(this).attr("href");
        app.views.main.router.navigate(link);
      });
    </script>
    
<script>
    const form = document.getElementById('loginForm');
    const mensagem = document.getElementById('mensagem');

    function mostrarMensagem(texto, sucesso = true) {
        mensagem.textContent = texto;
        mensagem.style.display = 'block';
        mensagem.style.whiteSpace = 'nowrap';
        mensagem.style.background = sucesso ? '#00b7ff' : '#00b7ff'; // verde ou vermelho

        setTimeout(() => {
            mensagem.style.display = 'none';
            if (sucesso) window.location.href = 'user.html';
        }, 2000);
    }

   form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };

    try {
        const response = await fetch("login.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
            mostrarMensagem(data.message, true);
        } else {
            mostrarMensagem(data.message || 'Email ou senha inválidos', false);
        }
    } catch (error) {
        mostrarMensagem('Erro na requisição', false);
        console.error("Erro:", error);
    }
});

</script>
