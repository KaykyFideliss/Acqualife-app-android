<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #e8eaf6 0%, #f3e5f5 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.phone-container {
  width: 375px;
  height: 667px;
  background: #ffffff;
  border-radius: 32px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  position: relative;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  background: #ffffff;
  font-size: 16px;
  font-weight: 500;
  color: #1c1b1f;
}

.time {
  font-weight: 600;
}

.status-icons {
  display: flex;
  gap: 4px;
  font-size: 14px;
}

.carousel-container {
  padding: 20px 0;
  height: calc(100% - 48px);
  overflow: hidden;
}

.carousel-wrapper {
  height: 100%;
  overflow: hidden;
}

.carousel-track {
  display: flex;
  gap: 12px;
  padding: 0 24px;
  height: 280px;
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: grab;
  user-select: none;
}

.carousel-track:active {
  cursor: grabbing;
}

.carousel-card {
  flex-shrink: 0;
  border-radius: 24px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  overflow: hidden;
  transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.carousel-card:hover {
  transform: scale(1.02);
}

.carousel-card:active {
  transform: scale(0.98);
}

.carousel-card.large {
  width: 200px;
  height: 280px;
}

.carousel-card.medium {
  width: 160px;
  height: 280px;
}

.carousel-card.small {
  width: 120px;
  height: 280px;
}

.card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0.6) 100%);
}

.card-content {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 20px 16px;
  color: #ffffff;
  z-index: 2;
}

.card-content h3 {
  font-size: 18px;
  font-weight: 600;
  line-height: 1.3;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  margin: 0;
}

/* Touch and scroll behavior */
.carousel-track {
  overflow-x: auto;
  overflow-y: hidden;
  scrollbar-width: none;
  -ms-overflow-style: none;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;
}

.carousel-track::-webkit-scrollbar {
  display: none;
}

.carousel-card {
  scroll-snap-align: start;
}

/* Responsive adjustments */
@media (max-width: 400px) {
  .phone-container {
    width: 100%;
    height: 100vh;
    border-radius: 0;
  }

  .carousel-card.large {
    width: 180px;
  }

  .carousel-card.medium {
    width: 140px;
  }

  .carousel-card.small {
    width: 100px;
  }
}

/* Animation for smooth interactions */
@keyframes cardHover {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.02);
  }
}

.carousel-card {
  will-change: transform;
}

/* Focus states for accessibility */
.carousel-card:focus {
  outline: 2px solid #6750a4;
  outline-offset: 2px;
}

.carousel-card:focus:not(:focus-visible) {
  outline: none;
}

</style>

    <script>
        class MaterialCarousel {
  constructor() {
    this.track = document.getElementById("carouselTrack")
    this.cards = document.querySelectorAll(".carousel-card")
    this.currentIndex = 0
    this.isScrolling = false

    this.init()
  }

  init() {
    this.setupTouchEvents()
    this.setupKeyboardNavigation()
    this.setupScrollSnap()

    // Add click handlers for cards
    this.cards.forEach((card, index) => {
      card.addEventListener("click", () => {
        console.log(`[v0] Card ${index} clicked:`, card.querySelector("h3").textContent)
        this.handleCardClick(index)
      })

      // Make cards focusable
      card.setAttribute("tabindex", "0")
      card.setAttribute("role", "button")
      card.setAttribute("aria-label", `Card ${index + 1}: ${card.querySelector("h3").textContent}`)
    })
  }

  setupTouchEvents() {
    let startX = 0
    let scrollLeft = 0
    let isDown = false

    this.track.addEventListener("mousedown", (e) => {
      isDown = true
      startX = e.pageX - this.track.offsetLeft
      scrollLeft = this.track.scrollLeft
      this.track.style.cursor = "grabbing"
    })

    this.track.addEventListener("mouseleave", () => {
      isDown = false
      this.track.style.cursor = "grab"
    })

    this.track.addEventListener("mouseup", () => {
      isDown = false
      this.track.style.cursor = "grab"
    })

    this.track.addEventListener("mousemove", (e) => {
      if (!isDown) return
      e.preventDefault()
      const x = e.pageX - this.track.offsetLeft
      const walk = (x - startX) * 2
      this.track.scrollLeft = scrollLeft - walk
    })

    // Touch events for mobile
    this.track.addEventListener(
      "touchstart",
      (e) => {
        startX = e.touches[0].pageX - this.track.offsetLeft
        scrollLeft = this.track.scrollLeft
      },
      { passive: true },
    )

    this.track.addEventListener(
      "touchmove",
      (e) => {
        if (!startX) return
        const x = e.touches[0].pageX - this.track.offsetLeft
        const walk = (x - startX) * 2
        this.track.scrollLeft = scrollLeft - walk
      },
      { passive: true },
    )

    this.track.addEventListener("touchend", () => {
      startX = 0
    })
  }

  setupKeyboardNavigation() {
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") {
        this.scrollToCard(Math.max(0, this.currentIndex - 1))
      } else if (e.key === "ArrowRight") {
        this.scrollToCard(Math.min(this.cards.length - 1, this.currentIndex + 1))
      }
    })
  }

  setupScrollSnap() {
    let scrollTimeout

    this.track.addEventListener("scroll", () => {
      if (this.isScrolling) return

      clearTimeout(scrollTimeout)
      scrollTimeout = setTimeout(() => {
        this.updateCurrentIndex()
      }, 150)
    })
  }

  scrollToCard(index) {
    if (index < 0 || index >= this.cards.length) return

    this.isScrolling = true
    this.currentIndex = index

    const card = this.cards[index]
    const cardRect = card.getBoundingClientRect()
    const trackRect = this.track.getBoundingClientRect()

    const scrollAmount = card.offsetLeft - trackRect.width / 2 + cardRect.width / 2

    this.track.scrollTo({
      left: scrollAmount,
      behavior: "smooth",
    })

    setTimeout(() => {
      this.isScrolling = false
    }, 300)
  }

  updateCurrentIndex() {
    const trackRect = this.track.getBoundingClientRect()
    const centerX = trackRect.left + trackRect.width / 2

    let closestIndex = 0
    let closestDistance = Number.POSITIVE_INFINITY

    this.cards.forEach((card, index) => {
      const cardRect = card.getBoundingClientRect()
      const cardCenterX = cardRect.left + cardRect.width / 2
      const distance = Math.abs(centerX - cardCenterX)

      if (distance < closestDistance) {
        closestDistance = distance
        closestIndex = index
      }
    })

    this.currentIndex = closestIndex
  }

  handleCardClick(index) {
    // Scroll to clicked card if it's not centered
    this.scrollToCard(index)

    // Add your custom click handling here
    const cardTitle = this.cards[index].querySelector("h3").textContent
    console.log(`[v0] Opening ${cardTitle}`)

    // Example: You could trigger a page navigation or modal here
    // For Framework7: app.views.main.router.navigate('/page/');
  }

  // Public methods for external control
  next() {
    this.scrollToCard(Math.min(this.cards.length - 1, this.currentIndex + 1))
  }

  prev() {
    this.scrollToCard(Math.max(0, this.currentIndex - 1))
  }

  goTo(index) {
    this.scrollToCard(index)
  }

  getCurrentIndex() {
    return this.currentIndex
  }
}
